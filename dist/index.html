    <script>function setUpInformation() {
    const date = new Date();
    const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
    ];
    const dayName = days[date.getDay()];
    const months = {
        0: "January",
        1: "February",
        2: "March",
        3: "April",
        4: "May",
        5: "June",
        6: "July",
        7: "August",
        8: "September",
        9: "October",
        10: "November",
        11: "December"
    };
    const monthName = months[date.getMonth()];
    const num = date.getDate();
    document.getElementById("dateDisplay").innerText = dayName + ", " + monthName + " " + num;
    document.getElementById("timeDisplay").innerText = date.toLocaleString("en-US", {
        hour: "numeric",
        minute: "numeric",
        hour12: true
    });
}
