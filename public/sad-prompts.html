<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/sad-prompts.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
  </head>
  <body onload="setUpInformation()">
    <div class="sad-prompts1">
      <div class="friday-march-171" id="dateDisplay">Friday, March 17</div>
      <div class="div1" id="timeDisplay">12:45</div>
      <div class="c-group">
        <div class="c1">7 Â°C</div>
        <img class="mask-group-icon2" alt="" src="icons/cloud.png" />
      </div>
      <div class="mask-group-group" id="groupContainer1"  style="top: 1770px;" style="top: 1670px;">
        <img class="mask-group-icon3" alt="" src="icons/mask-group@2x.png" />
        <div class="regenerate1">Regenerate</div>
      </div>
      <div class="you-have-15-container">
        <p class="do-you-want">You have 15 days left of vacation.</p>
        <p class="do-you-want">do you want to take a day off?</p>
      </div>
      <img
        class="sad-prompts-item"
        alt=""
        src="icons/group-9@2x.png"
        id="groupImage"
        style="top: 1700px; left: 30px;"
        style="top: 1590px; left: 30px;"
      />
    </div>

    <script>
      function next(){
        location.replace("exit.html")
      }
      function back(){
        location.replace("selection.html")
      }

      function regenerate(){
        let x = Math.floor(Math.random()*8+1);
          if(x==1){location.replace("sad-prompts.html")}
          else if(x==2){location.replace("sad-prompts1.html")}
          else if(x==3){location.replace("sad-prompts2.html")}
          else if(x==4){location.replace("sad-prompts3.html")}
          else if(x==5){location.replace("break.html")}
          else if(x==6){location.replace("sad-prompts4.html")}
          else if(x==7){location.replace("sad-prompts5.html")}
          else if(x==8){location.replace("sad-prompts6.html")}
      } 

     function setUpInformation(){

        const date = new Date();
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
        const dayName = days[date.getDay()]
        const months = { 0: 'January', 1: 'February', 2: 'March', 3: 'April', 4: 'May', 5: 'June', 6: 'July', 7: 'August', 8: 'September', 9: 'October', 10: 'November', 11: 'December'}
        const monthName = months[date.getMonth()]
        const num = date.getDate()
        document.getElementById("dateDisplay").innerText= dayName + ", " + monthName + " " + num
        document.getElementById("timeDisplay").innerText= date.toLocaleString('en-US',{hour:'numeric',minute:'numeric',hour12:true})
      
        const socket = new WebSocket('ws://localhost:3000/ws')
        socket.onmessage = (event) => {
            if(event.data === "Blue") back()
            if(event.data === "Green") next()
            if(event.data === "Red") regenerate()
        }
      
      }
      </script>
  </body>
</html>
